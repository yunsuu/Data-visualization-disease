<script type="text/javascript">
    google.charts.load('current', {
        'packages': ['line']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', '나이');
        data.addColumn('number', '순환계 질환');
        data.addColumn('number', '호흡계 질환');
        data.addColumn('number', '소화계 질환');
        data.addColumn('number', '근골결합 질환');
        data.addColumn('number', '질병 외 사고');

        data.addRows([
            ['00대', 386, 763813, 11777, 1841, 11502],

            ['10대', 1054, 642499, 25359, 11904, 50025],

            ['20대', 1872, 256063, 50167, 46912, 75468],

            ['30대', 5991, 273378, 64967, 84917, 80826],

            ['40대', 35772, 386754, 96120, 173015, 103592],

            ['50대', 128922, 328802, 127630, 332903, 134057],

            ['60대', 264905, 350353, 155022, 506014, 144754],

            ['70대', 262729, 241285, 115870, 493171, 90348],

            ['80대', 214978, 147712, 77494, 388101, 60422]
        ]);

        var options = {
            chart: {
                title: '각 연령, 상위 5개의 질병의 추이 ',
                subtitle: 'X축:연령,  Y축:질병이 진단된 횟수'
            },
            width: 900,
            height: 500
        };

        var chart = new google.charts.Line(document.getElementById('linechart_material'));

        chart.draw(data, google.charts.Line.convertOptions(options));
    }
</script>
